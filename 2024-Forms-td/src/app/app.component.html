<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #myform=ngForm>
        <div id="user-data">
                    <div ngModelGroup="userData">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" ngModel class="form-control" required>
                        <span class="help-block"
                          *ngIf="myform?.controls['userData']?.controls['username']?.invalid && myform?.controls['userData']?.controls['username']?.touched">
                          Username is required.
                        </span>
                      </div>
                      <button class="btn btn-default" type="button" (click)="suggestUser()">Suggest an Username</button>
                      <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" name="email" ngModel required email class="form-control">
                        <span class="help-block" *ngIf="myform?? myform?.controls['userData']?.controls['email']?.invalid && myform?.controls['userData']?.controls['email']?.touched">
                          Please enter a valid email address.
                        </span> 
                      </div>
                    </div>
        </div>
        <div ngModelGroup="secret">
                    <div class="form-group">
                      <label for="secret">Secret Questions</label>
                      <select id="secret" name="SecretQuestion" ngModel required class="form-control">
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                      </select>
                      <span class="help-block"
                        *ngIf="myform?? myform?.controls['secret'].controls['SecretQuestion'].invalid && myform?.controls['secret'].controls['SecretQuestion'].touched">
                        Please select a secret question.
                      </span>
                    </div>
                    <div class="form-group">
                      <label for="secretAnswer">Secret Answer</label>
                      <textarea id="secretAnswer" name="secretAnswer" ngModel class="form-control" required></textarea>
                      <!-- <span class="help-block"
                        *ngIf="myform?? myform?.controls['secret'].controls['secretAnswer'].invalid && myform?.controls['secret'].controls['secretAnswer'].touched">
                        Secret answer is required.
                      </span> -->
                    </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
